{% extends "appslist/base.html" %}

{% block page_header %}
  <h2>Register your FaganWeb account</h2>
{% endblock page_header %}


{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match.  Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Register</button>
  <input type="hidden" name="next" value="{% url 'appslist:index' %}" />
</form>

{% endblock content %}
